<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmett & Milo's Lunch Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Emmett & Milo's Lunch Picker</h1>
        <div class="lunch-options">
            <div id="emmett" class="kid-section">
                <div class="kid-container">
                    <button onclick="pickLunch('emmett')" class="kid-button">
                        <img src="emmetthome.png" alt="Emmett" class="kid-photo">
                        <span>Pick for Emmett</span>
                    </button>
                    <div class="lunch-choices">
                        <p id="emmett-entree" class="lunch-choice"></p>
                        <p id="emmett-side" class="lunch-choice"></p>
                    </div>
                </div>
            </div>
            <div id="milo" class="kid-section">
                <div class="kid-container">
                    <button onclick="pickLunch('milo')" class="kid-button">
                        <img src="milohome.png" alt="Milo" class="kid-photo">
                        <span>Pick for Milo</span>
                    </button>
                    <div class="lunch-choices">
                        <p id="milo-entree" class="lunch-choice"></p>
                        <p id="milo-side" class="lunch-choice"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
